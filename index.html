<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prime Number Checker</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-blue-900 text-white min-h-screen flex items-center justify-center">

    <div class="bg-white text-gray-800 rounded-xl shadow-lg p-6 w-full max-w-md">
      <h2 class="text-2xl font-bold text-center text-blue-700 mb-4">Prime Number Checker</h2>

      <!-- Input Field -->
      <input
        id="numberInput"
        type="text"
        placeholder="Enter a number"
        class="w-full px-4 py-2 border border-blue-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 mb-6 transition duration-300"
      />

      <!-- Number Buttons -->
      <div class="grid grid-cols-4 gap-3 mb-4">
        <button class="num-btn bg-blue-100 text-blue-800 font-semibold py-2 rounded hover:bg-blue-200 transition" data-value="9">9</button>
        <button class="num-btn bg-blue-100 text-blue-800 font-semibold py-2 rounded hover:bg-blue-200 transition" data-value="8">8</button>
        <button class="num-btn bg-blue-100 text-blue-800 font-semibold py-2 rounded hover:bg-blue-200 transition" data-value="7">7</button>
        <button class="num-btn bg-blue-100 text-blue-800 font-semibold py-2 rounded hover:bg-blue-200 transition" data-value="6">6</button>
        <button class="num-btn bg-blue-100 text-blue-800 font-semibold py-2 rounded hover:bg-blue-200 transition" data-value="5">5</button>
        <button class="num-btn bg-blue-100 text-blue-800 font-semibold py-2 rounded hover:bg-blue-200 transition" data-value="4">4</button>
        <button class="num-btn bg-blue-100 text-blue-800 font-semibold py-2 rounded hover:bg-blue-200 transition" data-value="3">3</button>
        <button class="num-btn bg-blue-100 text-blue-800 font-semibold py-2 rounded hover:bg-blue-200 transition" data-value="2">2</button>
        <button class="num-btn bg-blue-100 text-blue-800 font-semibold py-2 rounded hover:bg-blue-200 transition" data-value="1">1</button>
        <button class="num-btn bg-blue-100 text-blue-800 font-semibold py-2 rounded hover:bg-blue-200 transition" data-value="1">0</button>
      </div>

      <!-- Action Buttons -->
      <div class="grid grid-cols-2 gap-3 mb-6">
        <button id="clearBtn" class="bg-red-100 text-red-700 font-semibold py-2 rounded hover:bg-red-200 transition">Clear</button>
        <button id="backspaceBtn" class="bg-yellow-100 text-yellow-700 font-semibold py-2 rounded hover:bg-yellow-200 transition">Backspace</button>
      </div>

      <!-- Check Button -->
      <button
        id="checkBtn"
        class="w-full bg-blue-600 text-white font-bold py-2 rounded hover:bg-blue-700 transition"
      >
        Check
      </button>

      <!-- Result Display -->
      <div id="result" class="mt-4 text-center text-lg font-medium transition duration-300"></div>
    </div>

    <!-- JavaScript -->
    <script>
      const input = document.getElementById("numberInput");
      const buttons = document.querySelectorAll(".num-btn");
      const checkBtn = document.getElementById("checkBtn");
      const clearBtn = document.getElementById("clearBtn");
      const backspaceBtn = document.getElementById("backspaceBtn");
      const result = document.getElementById("result");

      // Append number to input
      buttons.forEach(button => {
        button.addEventListener("click", () => {
          input.value += button.getAttribute("data-value");
        });
      });

      // Clear input
      clearBtn.addEventListener("click", () => {
        input.value = "";
        result.textContent = "";
        result.className = "mt-4 text-center text-lg font-medium transition duration-300";
      });

      // Backspace
      backspaceBtn.addEventListener("click", () => {
        input.value = input.value.slice(0, -1);
      });

      // Check if number is prime
      checkBtn.addEventListener("click", () => {
        const num = parseInt(input.value);
        result.classList.remove("text-red-600", "text-green-600");

        if (isNaN(num)) {
          result.textContent = "Please enter a valid number.";
          result.classList.add("text-red-600", "animate-pulse");
          return;
        }

        if (num <= 1) {
          result.textContent = `${num} is not a prime number.`;
          result.classList.add("text-red-600", "animate-shake");
          return;
        }

        for (let i = 2; i <= Math.sqrt(num); i++) {
          if (num % i === 0) {
            result.textContent = `${num} is not a prime number.`;
            result.classList.add("text-red-600", "animate-shake");
            return;
          }
        }

        result.textContent = `${num} is a prime number!`;
        result.classList.add("text-green-600", "animate-bounce");
      });
    </script>

    <!-- Tailwind Animations -->
    <style>
      @keyframes shake {
        0%, 100% { transform: translateX(0); }
        25% { transform: translateX(-5px); }
        50% { transform: translateX(5px); }
        75% { transform: translateX(-5px); }
      }
      .animate-shake {
        animation: shake 0.4s ease-in-out;
      }
    </style>
  </body>
</html>
